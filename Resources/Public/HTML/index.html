<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<title>Grunt Test: Foundation</title>

		<link rel="stylesheet" href="/Kollode.Snippets/Resources/Public/CSS/app.css">
		<script src="//localhost:35729/livereload.js"></script>
	</head>
	<body ng-app="kollodesnippet">

		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Project name</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>

		<div class="container">
			<div class="row" ng-controller="snippetCategories">
				<div class="col-md-4" role="tree">
					<form name="categoryForm" role="form">
						<div class="form-group">
							<label class="sr-only">Category Name</label>
							<input class="form-control" placeholder="Categoryname" type="text" value="" ng-model="categoryName" required/>
						</div>
						<button class="btn btn-primary btn-small" type="submit" ng-click="addCategory()"
								ng-disabled="categoryForm.$invalid">Add Category
						</button>
					</form>

					<ul>
						<li ng-repeat="category in categories" ng-click="showCategory($event, category)">
							<form name="subcategoryForm">
								<input type="text" value="" ng-model="subcategoryName" required/>
								<button class="btn btn-primary btn-small" type="submit"
										ng-click="addSubcategory(category)" ng-disabled="subcategoryForm.$invalid">Add
									Category
								</button>
							</form>

							{{category.name}}
							<ul ng-show="category.subcategories">
								<li ng-repeat="subcategory in category.subcategories"
									ng-click="showCategory($event, subcategory)">{{subcategory.name}}
								</li>
							</ul>
						</li>
					</ul>


					<button class="btn btn-danger" ng-click="resetCategories()">Clear ALL Category</button>
				</div>
				<div class="col-md-8" role="content">
					<form name="createSnippetForm">
						<input type="text" value="" ng-model="snippetName" required/>
						<button class="btn btn-primary btn-small" type="submit" ng-click="createSnippet()"
								ng-disabled="createSnippetForm.$invalid">Add Category
						</button>
					</form>
					<ul ng-show="snippetsToDisplay">
						<li>Snippet</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- /.container -->

		<script src="/Kollode.Snippets/Resources/Public/JavaScript/libs.min.js"></script>
		<script src="/Kollode.Snippets/Resources/Public/JavaScript/application.js"></script>
	</body>
</html>
